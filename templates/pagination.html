{% load listing %}
{% load i18n %}

<nav aria-label="Page navigation example" class="mb-0 d-flex w-100 align-items-center">
    {% if pagination_required %}
        <ul class="pagination mb-0">
            {% for i in page_range %}
                {% paginator_number cl i %}
            {% endfor %}
        </ul>

        <div class="ml-auto pl-2 small">Total {{ cl.full_result_count }}</div>
    {% endif %}
</nav>
